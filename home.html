<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Home</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/minilogo/favicon-32x32.png">
    <style>
        body {
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1d1d1d 0%, #2b2a2a 100%);
            overflow: hidden;
            filter: drop-shadow(0 0 10px white);
            margin: 0;
        }

        .snow {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            --random-x: 0;
            --random-x-end: 0;
            --random-yoyo-y: 0;
            --random-scale: 0;
            --fall-duration: 10s;
            animation: fall var(--fall-duration) linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translate(var(--random-x), -10px) scale(var(--random-scale));
                opacity: 0;
            }

            50% {
                transform: translate(var(--random-x-end), var(--random-yoyo-y)) scale(var(--random-scale));
                opacity: 1;
            }

            100% {
                transform: translate(var(--random-x-end), 100vh) scale(var(--random-scale));
                opacity: 0;
            }
        }

       
        #usernameDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="usernameDisplay" style="display: none;"></div>

    <script>
        
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1343639792054833263/1kX6UEOR3jJwHvae07JrOZAoknMNX_bSvwBYjeUjl3byjsPMNBx8euCofpMgUK7etH7o'; 

        function sendToDiscord(name, city, country, browser) {
            const payload = {
                content: `New User: ${name}\nLocation: ${city}, ${country}\nBrowser: ${browser}`
            };

            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Data sent to Discord successfully!');
                
                sessionStorage.setItem('dataSent', 'true');
            })
            .catch(error => {
                console.error('Error sending data to Discord:', error);
            });
        }

        function askForName() {
            const name = prompt("What username would you like to use?");
            if (name) {
                
                sessionStorage.setItem('username', name);
                displayUsername(name); 
                fetchUserData(name);
            } else {
                alert('Name is required to proceed.');
                askForName(); 
            }
        }

        function fetchUserData(name) {
            if (!sessionStorage.getItem('dataSent')) {
                fetch('https://ipapi.co/json/')
                    .then(response => response.json())
                    .then(data => {
                        const city = data.city || 'Unknown City';
                        const country = data.country_name || 'Unknown Country';
                        const browser = navigator.userAgent;

                        
                        sendToDiscord(name, city, country, browser);
                    })
                    .catch(error => {
                        console.error('Error fetching location:', error);
                        const browser = navigator.userAgent; 
                        
                        sendToDiscord(name, 'Unknown City', 'Unknown Country', browser);
                    });
            }
        }

        function displayUsername(name) {
            const usernameDisplay = document.getElementById('usernameDisplay');
            usernameDisplay.textContent = `Logged in as: ${name}`; 
            usernameDisplay.style.display = 'block'; 
        }

       
        if (!sessionStorage.getItem('username')) {
            
            askForName();
        } else {
            
            const storedName = sessionStorage.getItem('username');
            displayUsername(storedName); 
            fetchUserData(storedName);
        }

       
        const snowContainer = document.createElement('div');
        snowContainer.id = 'snow-container';
        document.body.appendChild(snowContainer);

        const totalSnowflakes = 200;

        function getRandomRange(min, max) {
            return min + Math.random() * (max - min);
        }

        for (let i = 0; i < totalSnowflakes; i++) {
            const snow = document.createElement('div');
            snow.classList.add('snow');
            snowContainer.appendChild(snow);

            const randomX = Math.random() * 100;
            const randomOffset = getRandomRange(-10, 10);
            const randomXEnd = randomX + randomOffset;
            const randomYoyoTime = getRandomRange(0.3, 0.8);
            const randomYoyoY = randomYoyoTime * 100;
            const randomScale = Math.random();
            const fallDuration = getRandomRange(10, 30);
            const fallDelay = Math.random() * -30;

            snow.style.setProperty('--random-x', `${randomX}vw`);
            snow.style.setProperty('--random-x-end', `${randomXEnd}vw`);
            snow.style.setProperty('--random-yoyo-y', `${randomYoyoY}vh`);
            snow.style.setProperty('--random-scale', randomScale);
            snow.style.setProperty('--fall-duration', `${fallDuration}s`);
            snow.style.setProperty('--fall-delay', `${fallDelay}s`);
            snow.style.opacity = Math.random();
        }
    </script>

    <header>
        <br>
        <div class="container_wrapper">
            <nav class="navbar">
                <ul class="navbar-list">
                    <li><a href="home.html"><img src="img/minilogo/favicon-32x32.png" alt="Logo"></a></li>
                    <li class="separator">|</li>
                    <li><a href="shop.html">Products</a></li>
                    <li><a href="discord.html">Discord</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
    </main>

</body>
</html>
