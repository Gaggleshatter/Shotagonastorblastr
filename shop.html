<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/shop.css">
    <title>Clarity | Products</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/minilogo/favicon-32x32.png">
    <style>
        body {
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1d1d1d 0%, #2b2a2a 100%); 
            overflow: hidden;
            filter: drop-shadow(0 0 10px white);
            margin: 0; 
        }

        .snow {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            --random-x: 0;
            --random-x-end: 0;
            --random-yoyo-y: 0;
            --random-scale: 0;
            --fall-duration: 10s; 
            animation: fall var(--fall-duration) linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translate(var(--random-x), -10px) scale(var(--random-scale));
                opacity: 0; 
            }

            50% {  
                transform: translate(var(--random-x-end), var(--random-yoyo-y)) scale(var(--random-scale));
                opacity: 1; 
            }

            100% {
                transform: translate(var(--random-x-end), 100vh) scale(var(--random-scale));
                opacity: 0;  
            }
        }

        /* Style for Username Display */
        #usernameDisplay {
            position: absolute;
            top: 20px; /* Adjust this value based on your navbar height */
            right: 20px;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
            display: none; /* Hide initially */
        }

        .navbar {
            height: 60px; /* Example navbar height */
            display: flex;
            align-items: center; /* Center content vertically */
            padding: 0 20px; /* Padding for navbar */
        }
    </style>
</head>
<body>
    <div id="usernameDisplay"></div> <!-- Add the username display element -->

    <script>
        const snowContainer = document.createElement('div');
        snowContainer.id = 'snow-container';
        document.body.appendChild(snowContainer);

        const totalSnowflakes = 200;

        function getRandomRange(min, max) {
            return min + Math.random() * (max - min);
        }

        for (let i = 0; i < totalSnowflakes; i++) {
            const snow = document.createElement('div');
            snow.classList.add('snow');
            snowContainer.appendChild(snow);

            const randomX = Math.random() * 100; 
            const randomOffset = getRandomRange(-10, 10); 
            const randomXEnd = randomX + randomOffset;
            const randomXEndYoyo = randomX + (randomOffset / 2);
            const randomYoyoTime = getRandomRange(0.3, 0.8); 
            const randomYoyoY = randomYoyoTime * 100; 
            const randomScale = Math.random(); 
            const fallDuration = getRandomRange(10, 30); 
            const fallDelay = Math.random() * -30; 

            snow.style.setProperty('--random-x', `${randomX}vw`);
            snow.style.setProperty('--random-offset', `${randomOffset}vw`);
            snow.style.setProperty('--random-x-end', `${randomXEnd}vw`);
            snow.style.setProperty('--random-x-end-yoyo', `${randomXEndYoyo}vw`);
            snow.style.setProperty('--random-yoyo-time', randomYoyoTime);
            snow.style.setProperty('--random-yoyo-y', `${randomYoyoY}vh`);
            snow.style.setProperty('--random-scale', randomScale);
            snow.style.setProperty('--fall-duration', `${fallDuration}s`);
            snow.style.setProperty('--fall-delay', `${fallDelay}s`);
            snow.style.opacity = Math.random(); 
        }

        function displayUsername() {
            const usernameDisplay = document.getElementById('usernameDisplay');
            const username = sessionStorage.getItem('username'); // Get username from sessionStorage
            if (username) {
                usernameDisplay.textContent = `Logged in as: ${username}`; // Set the username display
                usernameDisplay.style.display = 'block'; // Make it visible
            }
        }
        
        // Call the function to display the username
        displayUsername();
    </script>

    <header>
        <br>
        <div class="container_wrapper">
            <nav class="navbar">
                <ul class="navbar-list">
                    <li><a href="home.html"><img src="img/minilogo/favicon-32x32.png" alt="Logo"></a></li>
                    <li class="separator">|</li>
                    <li><a href="shop.html">Products</a></li>
                    <li><a href="discord.html">Discord</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="mc" id="mc">
            <div class="item" onclick="goToPage('port.html')">
                <img src="portfolio.jpg" alt="Item 1">
                <p>ClarityRaid</p>
                <p>€15</p>
            </div>
            <div class="item" onclick="goToPage('placeholder.html')">
                <img src="placeholder.jpg" alt="Item 2">
                <p>Placeholder</p>
                <p>€5</p>
            </div>
            <div class="item" onclick="goToPage('placeholder.html')">
                <img src="placeholder.jpg" alt="Item 3">
                <p>Portfolio Website</p>
                <p>€8</p>
            </div>
        </div> 
    </main>

    <script>
        function goToPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
